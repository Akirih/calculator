<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Retro Calcu(light)tor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body> 


    <div id="container">
        <div id="header">
            <header id="header">
                <h1>Retro Calcu<span>(</span><span>light</span><span>)</span>or</j1>
            </header>
        </div>
        <div class="calculator-grid">
            <div class="screen"> <p class="top-line"></p><p class="bot-line"></p></div>
            <div class="button equal operator" data-value="equal"> = </div>
            <div class="button number one" data-value="1"> 1 </div>
            <div class="button number two" data-value="2"> 2 </div>
            <div class="button number three" data-value="3"> 3</div>
            <div class="button number four" data-value="4"> 4 </div>
            <div class="button number five" data-value="5"> 5 </div>
            <div class="button number six" data-value="6"> 6 </div>
            <div class="button number seven" data-value="7"> 7 </div>
            <div class="button number eight" data-value="8"> 8 </div>
            <div class="button number nine" data-value="9"> 9 </div>
            <div class="button number zero" data-value="0"> 0 </div>
            <div class="button number float" data-value="."> . </div>
            <div class="button add operator" data-value="+"> + </div>
            <div class="button substract operator" data-value="-"> - </div>
            <div class="button multiply operator" data-value="x"> x </div>
            <div class="button divide operator" data-value="/"> / </div>
            <div class="button advanced " data-value="advanced"> ... </div>
            <div class="button clear" data-value="clear"> C </div>
            <div class="button all-clear" data-value="all-clear"> AC </div>
            </div>
        <div id="footer">
            <footer><p>Copyright Â© Akirih 2023</p></footer>
        </div>
    </div>
</body>
